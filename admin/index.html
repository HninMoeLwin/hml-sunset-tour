<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sunset Tour - Admin Portal</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(
          135deg,
          #ff6b35 0%,
          #f7931e 25%,
          #ff9a56 50%,
          #8b4513 100%
        );
        background-attachment: fixed;
        position: relative;
        overflow: hidden;
      }

      /* Sunset particles */
      .particle {
        position: absolute;
        border-radius: 50%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.8) 0%,
          transparent 70%
        );
        pointer-events: none;
        animation: float 6s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
          opacity: 0.7;
        }
        50% {
          transform: translateY(-20px) rotate(180deg);
          opacity: 1;
        }
      }

      /* Login container */
      .login-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 420px;
        backdrop-filter: blur(20px);
        background: rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 24px;
        padding: 3rem;
        box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
        animation: slideIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        z-index: 10;
      }

      @keyframes slideIn {
        0% {
          opacity: 0;
          transform: translate(-50%, -60%) scale(0.9);
        }
        100% {
          opacity: 1;
          transform: translate(-50%, -50%) scale(1);
        }
      }

      /* Header */
      .login-header {
        text-align: center;
        margin-bottom: 2.5rem;
        position: relative;
      }

      .login-header::before {
        content: "";
        position: absolute;
        top: -20px;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 80px;
        background: linear-gradient(45deg, #ff6b35, #f7931e);
        border-radius: 50%;
        z-index: -1;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: translateX(-50%) scale(1);
        }
        50% {
          transform: translateX(-50%) scale(1.1);
        }
      }

      .login-title {
        font-family: "Montserrat", sans-serif;
        font-weight: 700;
        font-size: 2.2rem;
        background: linear-gradient(45deg, #fff, #f8f9fa);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 0.5rem;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      .login-subtitle {
        color: rgba(255, 255, 255, 0.8);
        font-size: 0.95rem;
        font-weight: 300;
      }

      /* Form styling */
      .form-floating {
        position: relative;
        margin-bottom: 1.5rem;
      }

      .form-control {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 16px;
        padding: 1.2rem 1rem 0.5rem 1rem;
        color: #fff;
        font-weight: 400;
        backdrop-filter: blur(10px);
        transition: all 0.3s ease;
      }
      .form-control:focus {
        background: rgba(255, 255, 255, 0.2);
        border-color: rgba(255, 255, 255, 0.6);
        box-shadow: 0 0 0 0.2rem rgba(255, 107, 53, 0.25);
        color: #fff;
      }

      .form-control::placeholder {
        color: rgba(255, 255, 255, 0.6);
      }

      .form-floating > label {
        color: rgba(255, 255, 255, 0.7);
        font-weight: 400;
        padding-left: 1rem;
        transform: translateY(-0.5rem);
      }

      /* Button */
      .btn-login {
        width: 100%;
        background: linear-gradient(45deg, #ff6b35, #f7931e);
        border: none;
        border-radius: 16px;
        padding: 1.2rem;
        font-weight: 600;
        font-size: 1.1rem;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 15px 35px rgba(255, 107, 53, 0.4);
      }

      .btn-login:active {
        transform: translateY(0);
      }

      /* Sunset elements */
      .sun {
        position: absolute;
        bottom: -100px;
        right: -100px;
        width: 300px;
        height: 300px;
        background: radial-gradient(
          circle,
          #ff6b35 0%,
          #f7931e 40%,
          transparent 70%
        );
        border-radius: 50%;
        filter: blur(20px);
        animation: sunsetMove 20s ease-in-out infinite;
      }

      @keyframes sunsetMove {
        0%,
        100% {
          transform: translateX(0) rotate(0deg);
        }
        50% {
          transform: translateX(50px) rotate(180deg);
        }
      }

      /* Responsive */
      @media (max-width: 480px) {
        .login-container {
          width: 90%;
          margin: 2rem auto;
          position: relative;
          top: auto;
          left: auto;
          transform: none;
        }
      }
    </style>
  </head>
  <body>
    <!-- Animated sunset particles -->
    <div
      class="particle"
      style="left: 10%; width: 8px; height: 8px; animation-delay: 0s"
    ></div>
    <div
      class="particle"
      style="left: 20%; width: 12px; height: 12px; animation-delay: 1s"
    ></div>
    <div
      class="particle"
      style="left: 80%; width: 6px; height: 6px; animation-delay: 2s"
    ></div>
    <div
      class="particle"
      style="left: 90%; width: 10px; height: 10px; animation-delay: 3s"
    ></div>

    <!-- Sunset glow -->
    <div class="sun"></div>

    <!-- Login Form -->
    <div class="login-container">
      <div class="login-header">
        <h1 class="login-title">Sunset Tour</h1>
        <p class="login-subtitle mb-0">Admin Portal</p>
        <i
          class="bi bi-sunrise-fill position-absolute top-0 start-50 translate-middle-x"
          style="font-size: 3rem; color: rgba(255, 255, 255, 0.3); z-index: -1"
        ></i>
      </div>

      <form action="dashboard.html" class="w">
        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            id="inputEmail3"
            placeholder="name@example.com"
            required
          />
          <label for="inputEmail3">
            <i class="bi bi-envelope-fill me-2"></i>Email
          </label>
        </div>

        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="inputPassword3"
            placeholder="Password"
            required
          />
          <label for="inputPassword3">
            <i class="bi bi-lock-fill me-2"></i>Password
          </label>
        </div>

        <button type="submit" class="btn btn-login">
          <i class="bi bi-box-arrow-in-right me-2"></i>Enter Portal
        </button>
      </form>
    </div>

    <!-- bootstrap cdn js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
